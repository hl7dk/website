n and Practitioner to avoid SOR vs. ydernummer issues. <br/> • Clarification of primary and secondary sector the in descriptions of the Organization and Practitioner profiles.<br/> • Explanation of the use of Danish/English in the \\\\`Language\\\\` section on the front page of dk-core <br/> • Insertion of specific terms/explanations on all slices and extensions in profiles. <br/> • Target group and inclusion in the standard catalog have been added in the \\\\`Scope\\\\` section on dk-core\\\\`s front page. <br/> • Documentation has been strengthened in Patient and Practitioner profiles in the \\\\`scope and usage\\\\` section. <br/> • The section \\\\`Connection between dk-core and common Danish architectures and standards\\\\` has been added to dk-core\\\\`s front page."},{"version":"2.0.0","desc":"Release version 2.0.0 contains three DKcore profiles. In DkCorePatient the cardinality of the extensions dk-core-RegionalSubDivisionCodes and dk-core-municipalityCodes is changed from 0..* to 0..1 and the MustSupport flags are removed from Patient.id and Patient.name. DkCoreCprIdentifier.system is changed from a ValueSet to a fixed value, where both solutions contain the same OID. In DkCoreOrganization the binding strength of the ValueSet attached to the element Organization.type is changed from required to preferred.","status":"release","sequence":"Release","history_template_repo":"https://github.com/hl7dk/fhir-ig-history-template.git","path":"http://hl7.dk/fhir/core/2.0.0","fhirversion":"4.0.1","date":"2022-09-14"},{"version":"1.1.0","status":"release","date":"2021-12-18","desc":"Release version 1.1.0 contains three DK core profiles. The Danish Core Practitioner and Organization profiles are both introduced in this release, and the Danish Core Patient profile has been updated with some minor changes. These updates include 1) change of the minimum allowed length from 15 to 11 units in the element for the SOR-identifier Patient.generalPractitioner:referencesSORUnit.identifier, 2) removal of the fixed value `NNDNK` in the element Patient.identifier.type.coding.code, and 3) change of the invariant expression for validation of a CPR.","sequence":"Release","history_template_repo":"https://github.com/hl7dk/fhir-ig-history-template","path":"http://hl7.dk/fhir/core/1.1.0","fhirversion":"4.0.1"}]}';
